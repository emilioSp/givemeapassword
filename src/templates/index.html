<!DOCTYPE html>
<html lang="en">
<head>
    <title>Give me a password!</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="description" content="Generate a password of your own. We do not store or share this password across the Interne">
    <meta name="title" content="Give me a password!">
    <meta name="keywords" content="password,generator,password generator">
    <meta name="robots" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@300">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div><i class="fas fa-gift gift"></i></div>
        <div><h1>Here is your password!</h1></div>
        <div class="password-container">
            <div class="password">
                <input id="password" class="password" type="text" value="{{password}}">
            </div>
            <div id="copy" onclick="copy()"><i class="fas fa-copy"></i></div>
            <div id="result-copy-ok" style="display: none"><i class="fas fa-clipboard-check"></i></div>
        </div>
        <div><i class="fas fa-robot"></i></div>
        <div><h2>This password is generated by a robot</h2></div>
        <div><i class="far fa-handshake"></i></div>
        <div><h3>We do not store or share this password across the Internet</h3></div>
    </div>
</body>
</html>
